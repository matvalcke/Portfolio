<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Portfolio</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .profile-img {
            border-radius: 50%;
            max-width: 200px;
            margin: 20px auto;
            display: block;
        }

        .section {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mon Portfolio</h1>
    </header>
    <div class="container">
        <div class="section">
            <h2>À Propos de Moi</h2>
            <img src="https://via.placeholder.com/200" alt="Photo de profil" class="profile-img">
            <p>Breve description de moi-même.</p>
        </div>
        <div class="section">
            <h2>Parcours Universitaire</h2>
            <p>Description de mon parcours universitaire.</p>
        </div>
        <div class="section">
            <h2>Expériences et Stages</h2>
            <p>Description de mes expériences professionnelles et stages.</p>
        </div>
        <div class="section">
            <h2>Projets Réalisés</h2>
            <p>Description de projets que j'ai réalisés.</p>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
